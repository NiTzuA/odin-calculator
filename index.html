<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="header">
        <p id="header-text">NiTzuA's Calculator!</p>
    </div>
    <div id="calculator">
        <div class="row">
            <div id="display">0</div>
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
        </div>
        <div class="row">
            <button>.</button>
            <button>0</button>
            <button>=</button>
            <button>/</button>
        </div>
            <div class="row">
            <button>AC</button>
            <button>C</button>
        </div>
    </div>
    <div id="footer">

    </div>


    <script src="script.js"></script>
</body>
</html>
